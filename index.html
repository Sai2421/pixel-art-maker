<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    
<script src="jquery-3.3.1.min.js"></script>
<script src="designs.js"></script>

</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="10" value="10">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="10" value="10">
        <input id="sam"   type="button" value="submit" >
        <button onClick="re()">clear</button>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker"><button id="fill">Fill Table</button>

    <h2>Design Canvas</h2>
    
    <table class="pixelCanvas"></table>
    
    
</body>
</html>
